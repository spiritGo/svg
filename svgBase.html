<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="stopWatchGraphic">
    <defs>
        <linearGradient id="backGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffff33"></stop>
            <stop offset="50%" style="stop-color:#ff9900"></stop>
            <stop offset="100%" style="stop-color:#ffff33"></stop>
        </linearGradient>
        <radialGradient id="dialGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="50%" style="stop-color:#000033;"></stop>
            <stop offset="100%" style="stop-color:#000099;"></stop>
        </radialGradient>
        <radialGradient id="startGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="30%" style="stop-color:#00cc00;"></stop>
            <stop offset="100%" style="stop-color:#003300;"></stop>
        </radialGradient>
        <radialGradient id="stopGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="30%" style="stop-color:#cc0000;"></stop>
            <stop offset="100%" style="stop-color:#330000;"></stop>
        </radialGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" style="fill:url(#backGrad);"></rect>
    <ellipse cx="50%" cy="50%" rx="40%" ry="40%" style="fill:url(#dialGrad); stroke:#ffffff; stroke-width:1;"></ellipse>
    <rect x="49%" y="15%" width="2%" height="40%" style="fill:#ffffff;" rx="1%" ry="1%">
        <animateTransform id="rotateStopWatch" attributeType="xml" attributeName="transform" type="rotate"
                          begin="startBtn.click" end="stopBtn.click" dur="60s" fill="freeze"
                          repeatCount="indefinite"></animateTransform>
    </rect>
    <ellipse cx="90%" cy="10%" rx="5%" ry="5%" style="fill:url(#startGrad);" id="startBtn"></ellipse>
    <ellipse cx="90%" cy="90%" rx="5%" ry="5%" style="fill:url(#stopGrad);" id="stopBtn"></ellipse>

</svg>
<script>
    function setDimensions() {
        var width = 200;
        var height = 200;
        var svgElem = document.getElementById("stopWatchGraphic");
        svgElem.style.width = width + "px";
        svgElem.style.height = height + "px";
        var stopWatch = document.getElementById("rotateStopWatch");
        var centerX = width / 2;
        var centerY = height / 2;

        var from = "0 " + centerX + " " + centerY;
        var to = "360 " + centerX + " " + centerY;

        stopWatch.setAttribute("from", from);
        stopWatch.setAttribute("to", to);
    }

    window.addEventListener("DOMContentLoaded", setDimensions, false);
</script>
</body>
</html>
